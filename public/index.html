<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/jquery-3.5.0.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js">

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
<script>
  //onscroll fixed top navigation
  $(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() >= 60) {
        $(".navigation").addClass("sticky-md-top sticky-navigation shadow");
      } else {
        $(".navigation").removeClass("sticky-md-top sticky-navigation shadow");
      }
    });
  });

  //dark theme toggle
  $(document).ready(function () {
    $(".darkthemebtn").click(function () {
      $("body").toggleClass("dark-theme");
    });
  });

  //slider
  var myCarousel = document.querySelector("#myCarousel");
  var carousel = new bootstrap.Carousel(myCarousel, {
    interval: 2000,
    wrap: false
  });

  //back to top button
  $(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() >= 60) {
        $(".back-to-top").addClass("d-block");
      } else {
        $(".back-to-top").removeClass("d-block");
      }
    });
    $(".back-to-top").click(function () {
      $("html").scrollTop(0);
    });
  });

</script>

</html>
